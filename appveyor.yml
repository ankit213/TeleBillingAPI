 - .\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:"%xunit20%\xunit.console.x86.exe" -targetargs:"\bin\Debug\TeleBillingAPIXUnit.Tests.dll -noshadow" -output:"coverage.xml"
